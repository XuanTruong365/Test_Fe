<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card S·∫£n Ph·∫©m ƒê·ªôc L·∫°</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .product-card {
            position: relative;
            background: #ffffff;
            padding: 24px;
            border-radius: 12px;
            max-width: 300px;
            text-align: center;
            transition: box-shadow 0.3s ease;
            perspective: 1000px;
            overflow: hidden;
        }
        .product-card:hover {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.8);
        }
        .card-content {
            position: relative;
            transition: transform 0.3s ease;
            transform-style: preserve-3d;
        }
        .product-image {
            transition: transform 0.4s ease;
        }
        .product-card:hover .product-image {
            transform: translateZ(20px) scale(1.05); /* ·∫¢nh n·ªïi 3D v√† rung nh·∫π */
            animation: shake 0.5s infinite;
        }
        /* Hi·ªáu ·ª©ng h·∫°t r∆°i */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .product-card:hover .particles {
            opacity: 1;
        }
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(59, 130, 246, 0.7);
            border-radius: 50%;
            animation: fall 1.5s infinite linear;
        }
        /* Hi·ªáu ·ª©ng cho n√∫t mua */
        .buy-button {
            position: relative;
            background: #3b82f6;
            color: white;
            transition: transform 0.3s ease, background 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .buy-button::after {
            content: "üõí";
            position: absolute;
            right: -25px;
            opacity: 0;
            font-size: 18px;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .product-card:hover .buy-button {
            transform: scale(1.15);
            background: #1d4ed8;
            animation: pulse-border 1s infinite;
        }
        .product-card:hover .buy-button::after {
            opacity: 1;
            transform: translateX(5px);
        }
        @keyframes rotate360 {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .product-card:hover .product-image {
            animation: rotate360 1s linear;
        }
        @keyframes fall {
            0% { transform: translateY(-20px); opacity: 1; }
            100% { transform: translateY(400px); opacity: 0; }
        }
        @keyframes shake {
            0%, 100% { transform: translateZ(20px) scale(1.05) translateX(0); }
            25% { transform: translateZ(20px) scale(1.05) translateX(2px); }
            75% { transform: translateZ(20px) scale(1.05) translateX(-2px); }
        }
        @keyframes pulse-border {
            0% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            50% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.8); }
            100% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

<!-- Card S·∫£n Ph·∫©m -->
<div class="product-card">
    <div class="card-content">
        <!-- ·∫¢nh s·∫£n ph·∫©m -->
        <img src="../assets/images/T-shirt.png" alt="product" class="w-[200px] h-[200px] mx-auto rounded-md product-image" />

        <!-- N·ªôi dung -->
        <h2 class="text-black text-lg font-bold mt-4">√Åo thun nam</h2>
        <p class="text-gray-600 text-sm mt-2">Ch·∫•t li·ªáu cotton, tho·∫£i m√°i</p>
        <p class="text-red-500 text-base font-semibold mt-3">250.000 VNƒê</p>

        <!-- N√∫t mua h√†ng -->
        <button class="mt-4 font-semibold px-5 py-2 rounded-lg buy-button">
            Mua ngay
        </button>
    </div>

    <!-- Hi·ªáu ·ª©ng h·∫°t -->
    <div class="particles">
        <span class="particle" style="left: 20%; animation-delay: 0s;"></span>
        <span class="particle" style="left: 40%; animation-delay: 0.3s;"></span>
        <span class="particle" style="left: 60%; animation-delay: 0.6s;"></span>
        <span class="particle" style="left: 80%; animation-delay: 0.9s;"></span>
    </div>
</div>

</body>
</html>
